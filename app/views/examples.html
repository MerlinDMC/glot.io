<div class="snippet-header">
  <div class="snippet-header-title">
    <h3>{{language.name}} examples<h3>
  </div>

  <div class="snippet-header-language">
    <div class="language-icon-medium snippet-header-language-icon">
      <span class="{{icons[language._id]}}"></span>
    </div>
  </div>
</div>

<ul class="unstyled">
  <li ng-repeat="example in examples">
    <h4><a href="{{url.editSnippet(language._id, example._id)}}">{{example.name}}</a></h4>
  </li>
</ul>
